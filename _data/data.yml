projects:
    title: 项目
    intro: >
      这里列出一些比较有代表性的或者有些技术特色的项目，列表部分为技术亮点

    assignments:
      - title: GAIAA网站移动端 & 管理后台
        cycle: 2周
        link: https://thegaiaa.org/m/
        tagline: |
          GAIAA公司官网移动端，由于客户需求变动增加移动端。
          在不能重构的情况下，单独开发一个移动端版本，用js判断使用者的设备在web和移动端之间自动跳转。
          此外开发一个管理后台用于新闻发布，和logo上传

            - vant移动端组件应用
            - i18n中英文版
            - 开发一个图片上传裁剪的组件，帮助用户上传指定大小的图片

      - title: 商汤互娱游戏管理后台
        cycle: 4周
        tagline: |
          商汤小程序游戏的后台管理页面，包含虚拟留影，地图打卡，酒店打卡三个游戏。
          后台实现素材管理，游戏配置，数据统计，参与人员管理，系统日志等功能

            - 在游戏底图中配置素材icon，并拖动icon来配置地图信息
            - 步骤式表单处理游戏配置以增强操作体验
            - 通过百度地图开源api，实现地图选点（经纬度）

      - title: 科特派茶园病虫害监控
        cycle: 1周
        tagline: |
          一个紧急的项目，通过不同时间点的卫星瓦片图，展示茶园的面积变化和病虫害情况。

            - 使用leaflet结合后端提供的瓦片图数据展示页面

      - title: paradise智慧酒店后台管理
        cycle: 10周 
        tagline: |
          酒店监控项目，两人合作，期间我负责前端系统架构，底层模块和组件的开发，以及部分业务组件。并把控项目进度。
          
          通过配置摄像头，设定通行权限。来监控进入酒店的人员属性（贵宾、陌生人、员工等），
          移动轨迹。并对指定的人员产生告警。同时系统还支持酒店入住办理。
          系统包括了布控管理、通行管理，设备管理，人员管理，客房管理，工作台，权限管理等

            - 开发一个调用摄像头拍照/直接上传图片的vue组件，用于人员头像录入
            - 身份验证使用oauth2，前端实现access_token调用，并在access_token过期时，自动使用refresh_token静默刷新
            - 在网络不好时，axios请求失败自动重试请求
            - websocket 实时人员数据
            - zrender 轨迹绘制（一个封装了zrender的内部用组件）
            - 数据的滚动加载
            - element-ui 样式无污染覆盖开发（约定式）
            - 前端localStorage带有效期加密存储

      - title: 上交所应用开发
        cycle: 24周
        tagline: |
          一个长期开发的项目，接手时已经开发了近百个应用。
          我的任务是继续迁移并完善数仓的应用查询功能。业务涉及上交所各个业务线（证券，基金等）。
          应用大多是条件查询，列表展示，数据导出。部分应用也有一些特有的功能。每期大约2周，10个应用的迁移。


          由于接手时原项目结构混乱，js,css污染严重，且没有登录功能，开发时需postman请求token，再手动复制token到硬编码中开发，十分不便。
          于是单独开发一个框架解决各种问题，并用nodejs处理相似应用。并开发一个开发环境的已开发应用管理功能，方便维护和调试。
          服务端通过nginx分配新的地址解决新老框架并存的问题，此外开发公共组件，提升业务开发效率。

            - 静默登录并自动刷新token放入请求header
            - 应用管理功能，方便查询数百个应用，并设置不同容器（模拟分辨率）进行调试
            - CSS Module 解决样式污染
            - 表单验证统一规范化
            - 开发业务公共组件，解决查询条件相同的应用
            - 利用nodejs自动生成业务代码模板（利用commander工具开发）
            - 搭建mockjs方便自测

      - title: 上交所门户维护
        cycle: 24周 
        tagline: |
          一个长期维护的项目，接手时是个半成品，之后对内容不断更新维护，并增加了SQL查询器、数据模型管理、权限申请功能模块

          - 实现了一个简易的SQL查询器，展示数据库树结构到column，右键复制(支持checkbox)，直接生成SQL语句的字段
          - SQL查询器查询历史纪录
          - SQL语句模块功能（支持变量），正则实现
          - SQL模板语句分享功能

      - title: Delta
        link: "#"
        tagline: "A responsive Bootstrap one page theme designed to help app developers promote their mobile apps"

